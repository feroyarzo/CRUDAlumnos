<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Alumnos</title>
<!-- CSS only -->
<link
href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css 
rel="stylesheet" integrity="sha384-
QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
	<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	<h1 class="text-center">Editar Alumno</h1>
	<div class="card-body">
	<form th:action="@{/alumnos/{id}(id=${alumno.id})}" th:object="${alumno}" method="POST">
	<div class="form-group">
	<label>Apellido y Nombres: </label>
	<input type="text" name="apeynom" th:field="*{apeynom}" class="form-control" placeholder="Ingrese su apellido y nombre" required>
	</div>
	<br>
	<div class="form-group">
	<label>Email: </label>
	<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese su email" required>
	</div>
	<br>
	<div class="box-footer">
	<button class="btn btn-success">Guardar</button>
	</div>
	</form>
	</div>
	</div>
	</div>
</div>
</body>
</html>
