<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Alumnos</title>
<!-- CSS only -->
<link
href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css 
rel="stylesheet" integrity="sha384-
QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Listado de Alumnos</h1>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/alumnos/nuevo}" class="btn btn-primary btn-sm mb3">Agregar alumno</a>
			</div>
		</div>		
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
			<tr>
			<th>Apellido y Nombres</th>
			<th>Email</th>
			<th>Acciones</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="alumno : ${alumnos}">
					<td th:text="${alumno.apeynom}">Apellido y Nombres</td>
					<td th:text="${alumno.email}">Email</td>
					<td>
					<a th:href="@{/alumnos/editar/{id}(id=${alumno.id})}" class="btn btn-info">Modificar</a>
					<a th:onclick="eliminar([[${alumno.id}|]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
